<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Robert Roffey</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Load Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content Wrapper -->
  <main class="main-content">

    <!-- Hero Section -->
    <section class="hero text-center d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh; background: linear-gradient(135deg, #1e90ff, #00bfff); color: white;">
      <div class="container">
        <h1 class="display-3 fw-bold">Hi, I'm Robert Roffey</h1>
        <p class="lead mb-4">Software Developer | Problem Solver | Tech Enthusiast</p>
        <div class="profile-image mb-4">
          <img src="images/ME.jpeg" class="rounded-circle shadow-lg" alt="Robert Roffey" style="width: 200px; border: 5px solid white;">
        </div>
        <div class="cta-buttons">
          <a href="projects.html" class="btn btn-primary btn-lg mx-2 animate__animated animate__bounceIn">
            <i class="fa-solid fa-code"></i> View My Projects
          </a>
          <a href="achievements.html" class="btn btn-success btn-lg mx-2 animate__animated animate__bounceIn animate__delay-1s">
            <i class="fa-solid fa-trophy"></i> See My Achievements
          </a>
          <a href="contact.html" class="btn btn-dark btn-lg mx-2 animate__animated animate__bounceIn animate__delay-2s">
            <i class="fa-solid fa-envelope"></i> Contact Me
          </a>
        </div>
      </div>
    </section>

    <!-- About Me Section -->
    <section class="about py-5 bg-light text-center">
      <div class="container">
        <h2 class="mb-4">About Me</h2>
        <p class="lead">
          I am a passionate software developer specializing in full-stack development.
          I enjoy solving complex problems and working on innovative projects.
        </p>
      </div>
    </section>

  </main> <!-- End of Main Content -->

  <!-- Load Footer -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script defer src="script.js"></script>
</body>
</html>
