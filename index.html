<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Robert Roffey</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Load Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content Wrapper -->
  <main class="main-content">

    <!-- Hero Section -->
    <section class="hero text-center d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh; background: linear-gradient(135deg, #1e1e2f, #32324d); color: white; padding: 20px 0;">
      <div class="container">
        <h1 class="display-4 fw-bold text-white mb-3">Hi, I'm Robert Roffey</h1>
        <p class="lead text-muted" style="font-size: 1.1em;">Software Developer | Problem Solver | Tech Enthusiast</p>
        <div class="profile-image mb-3">
          <img src="images/ME.jpeg" class="rounded-circle shadow-lg" alt="Robert Roffey" style="width: 150px; border: 4px solid #4a4a6a;">
        </div>
      </div>
    </section>

    <!-- Clickable Sections -->
    <section class="clickable-sections pb-4">
      <div class="container">
        <div class="row text-center justify-content-center">

          <!-- About Me -->
          <div class="col-6 col-md-3 mb-3">
            <a href="about.html" class="text-decoration-none">
              <div class="card card-hover text-white bg-dark shadow-sm">
                <div class="card-body">
                  <i class="fa-solid fa-user fa-2x mb-2"></i>
                  <h6 class="card-title mb-1">About Me</h6>
                  <p class="small">Get to know who I am.</p>
                </div>
              </div>
            </a>
          </div>

          <!-- Projects -->
          <div class="col-6 col-md-3 mb-3">
            <a href="projects.html" class="text-decoration-none">
              <div class="card card-hover text-white bg-dark shadow-sm">
                <div class="card-body">
                  <i class="fa-solid fa-code fa-2x mb-2"></i>
                  <h6 class="card-title mb-1">Projects</h6>
                  <p class="small">Check out my work.</p>
                </div>
              </div>
            </a>
          </div>

          <!-- Achievements -->
          <div class="col-6 col-md-3 mb-3">
            <a href="achievements.html" class="text-decoration-none">
              <div class="card card-hover text-white bg-dark shadow-sm">
                <div class="card-body">
                  <i class="fa-solid fa-trophy fa-2x mb-2"></i>
                  <h6 class="card-title mb-1">Achievements</h6>
                  <p class="small">See what I've accomplished.</p>
                </div>
              </div>
            </a>
          </div>

          <!-- Contact -->
          <div class="col-6 col-md-3 mb-3">
            <a href="contact.html" class="text-decoration-none">
              <div class="card card-hover text-white bg-dark shadow-sm">
                <div class="card-body">
                  <i class="fa-solid fa-envelope fa-2x mb-2"></i>
                  <h6 class="card-title mb-1">Contact Me</h6>
                  <p class="small">Let's get in touch.</p>
                </div>
              </div>
            </a>
          </div>

        </div>
      </div>
    </section>

  </main> <!-- End of Main Content -->

  <!-- Load Footer -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script defer src="script.js"></script>
</body>
</html>
