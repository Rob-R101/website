<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Robert Roffey</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Load Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content Wrapper -->
  <main class="main-content">

    <!-- Hero Section -->
    <section class="hero text-center d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
      <div class="container">
        <h1 class="display-4 fw-bold text-white mb-3">Hi, I'm Robert Roffey</h1>
        <p class="lead text-muted" style="font-size: 1.1em;">Software Developer | Problem Solver | Tech Enthusiast</p>
        <div class="profile-image mb-3">
          <img src="images/ME.jpeg" class="rounded-circle shadow-lg" alt="Robert Roffey" style="width: 150px; border: 4px solid #4a4a6a;">
        </div>
      </div>
    </section>

    <!-- Clickable Sections -->
    <section class="clickable-sections pb-4">
      <div class="container">
        <div class="row justify-content-center">
          <!-- About Me -->
          <div class="col-6 col-md-3 mb-3">
            <div class="project-card">
              <i class="fa-solid fa-user fa-3x mb-3 text-info"></i>
              <h4>About Me</h4>
              <p>Get to know who I am.</p>
              <a href="about.html" class="btn btn-dark btn-sm">
                <i class="fa-solid fa-arrow-right"></i> Learn More
              </a>
            </div>
          </div>

          <!-- Projects -->
          <div class="col-6 col-md-3 mb-3">
            <div class="project-card">
              <i class="fa-solid fa-code fa-3x mb-3 text-primary"></i>
              <h4>Projects</h4>
              <p>Check out my work.</p>
              <a href="projects.html" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-code"></i> View Projects
              </a>
            </div>
          </div>

          <!-- Achievements -->
          <div class="col-6 col-md-3 mb-3">
            <div class="project-card">
              <i class="fa-solid fa-trophy fa-3x mb-3 text-warning"></i>
              <h4>Achievements</h4>
              <p>See what I've accomplished.</p>
              <a href="achievements.html" class="btn btn-success btn-sm">
                <i class="fa-solid fa-trophy"></i> View Achievements
              </a>
            </div>
          </div>

          <!-- Contact -->
          <div class="col-6 col-md-3 mb-3">
            <div class="project-card">
              <i class="fa-solid fa-envelope fa-3x mb-3 text-light"></i>
              <h4>Contact Me</h4>
              <p>Let's get in touch.</p>
              <a href="contact.html" class="btn btn-dark btn-sm">
                <i class="fa-solid fa-envelope"></i> Contact Me
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main> <!-- End of Main Content -->

  <!-- Load Footer -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script defer src="script.js"></script>
</body>
</html>
