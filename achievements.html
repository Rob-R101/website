<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Robert Roffey</title>

    <!-- Bootstrap CSS (Load First) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS (Load After Bootstrap) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Load Navbar -->
    <div id="navbar-container"></div>

    <!-- Achievements Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-4"><i class="fa-solid fa-trophy"></i> My Achievements</h1>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://www.codewars.com/users/Rob-R101/badges/large"
                             class="card-img-top" alt="Codewars Badge">
                        <div class="card-body text-center">
                            <h5 class="card-title">CodeWars Stats</h5>
                            <a href="https://www.codewars.com/users/Rob-R101"
                               target="_blank" class="btn btn-danger">
                                <i class="fa-solid fa-code"></i> View Profile
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://github-readme-stats.vercel.app/api?username=Rob-R101&show_icons=true&theme=tokyonight"
                             class="card-img-top" alt="GitHub Stats">
                        <div class="card-body text-center">
                            <h5 class="card-title">GitHub Stats</h5>
                            <a href="https://github.com/Rob-R101" target="_blank" class="btn btn-dark">
                                <i class="fa-brands fa-github"></i> View Profile
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/Codecademy stats.png" class="card-img-top" alt="Codecademy Progress">
                        <div class="card-body text-center">
                            <h5 class="card-title">Codecademy Progress</h5>
                            <a href="https://www.codecademy.com/" target="_blank" class="btn btn-primary">
                                <i class="fa-solid fa-code"></i> Codecademy
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Load Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script defer src="script.js"></script>
</body>
</html>
