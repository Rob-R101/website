<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Robert Roffey</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Load Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content Wrapper -->
  <main class="flex-grow-1 d-flex flex-column justify-content-between">
    <!-- Hero Section -->
    <section class="hero text-center d-flex flex-column align-items-center justify-content-center" style="min-height: 30vh; max-height: 30vh;">
      <div class="container">
        <h2 class="display-6 fw-bold text-white mb-1"><i class="fa-solid fa-envelope"></i> Contact Me</h2>
        <p class="text-white" style="font-size: 0.9em;">I'd love to hear from you! Reach out below.</p>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="container d-flex justify-content-center align-items-center flex-grow-1 p-0 mt-2">
      <div class="row justify-content-center w-100">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm rounded-3">
            <div class="card-body p-3">
              <h4 class="card-title text-center mb-2">Get In Touch</h4>
              <form id="contact-form">

                <!-- Name -->
                <div class="mb-2">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>

                <!-- Email -->
                <div class="mb-2">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>

                <!-- Subject -->
                <div class="mb-2">
                  <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                </div>

                <!-- Message -->
                <div class="mb-2">
                  <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your Message..." required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fa-solid fa-paper-plane"></i> Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main> <!-- End of Main Content -->

  <!-- Footer -->
  <footer class="footer mt-auto py-2 bg-dark text-white text-center">

      <a href="contact.html" class="text-white"><i class="fa-solid fa-envelope"></i> Contact</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script defer src="script.js"></script>
</body>
</html>
