<!DOCTYPE html>

<head>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Load Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content Wrapper -->
  <main class="main-content">

    <!-- Hero Section -->
    <section class="hero text-center d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
      <div class="container">
        <h1 class="display-4 fw-bold text-white mb-3"><i class="fa-solid fa-envelope"></i> Contact Me</h1>
        <p class="text-white" style="font-size: 1.1em;">I'd love to hear from you! Feel free to reach out using the form below.</p>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm rounded-3">
            <div class="card-body p-4">
              <h3 class="card-title text-center mb-4">Get In Touch</h3>
              <form action="send_email.php" method="POST">

                <!-- Name -->
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Your Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Subject -->
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject" required>
                </div>

                <!-- Message -->
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-paper-plane"></i> Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main> <!-- End of Main Content -->
