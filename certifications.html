<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Robert Roffey</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Inline Styles for Debugging -->
    <style>
        body {
            background-color: lightgray;
        }

        .certification-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            overflow: hidden;
            text-align: center;
        }

        .certification-card:hover {
            transform: scale(1.05);
        }

        .certification-card img {
            max-height: 180px; /* Ensures image fits inside the card */
            object-fit: contain;
            padding: 10px;
            width: 100%;
        }

        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Load Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center"><i class="fa-solid fa-book-open"></i> Achieved Certifications</h1>

        <div class="row mt-4 justify-content-center">
            <!-- Certification 1 -->
            <div class="col-md-4 mb-4">
                <div class="card certification-card">
                    <img src="images/Le Wagon Web Dev Bootcamp Certificate of Completion.png" class="card-img-top" alt="Web Development Bootcamp Certificate">
                    <div class="card-body">
                        <h4 class="card-title">Web Development Bootcamp</h4>
                        <p class="card-text">Issued by: Le Wagon</p>
                    </div>
                </div>
            </div>

            <!-- Placeholder Certificates -->
            <div class="col-md-4 mb-4">
                <div class="card certification-card">
                    <div class="card-body">
                        <h4 class="card-title">More self-learn Coding Certificates to follow...</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card certification-card">
                    <div class="card-body">
                        <h4 class="card-title">More self-learn Coding Certificates to follow...</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card certification-card">
                    <div class="card-body">
                        <h4 class="card-title">More self-learn Coding Certificates to follow...</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script defer src="script.js"></script>

</body>
</html>
